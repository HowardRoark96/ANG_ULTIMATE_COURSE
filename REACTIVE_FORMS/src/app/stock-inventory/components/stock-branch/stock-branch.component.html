<div
  class="stock-branch"
  [formGroup]="parent">

  <div formGroupName="store">
    <input
      type="text"
      placeholder="Branch ID"
      formControlName="branch">
    <div
      class="error"
      *ngIf="isRequired('branch')">
      Branch Id is required
    </div>
    <div
      class="error"
      *ngIf="isInvalidBranch">
      Invalid branch code: 1 letter, 3 numbers
    </div>
    <div
      class="error"
      *ngIf="isBranchUnknown">
      Unknown branch, please check the ID
    </div>
    <input
      type="text"
      placeholder="Manage Code"
      formControlName="code">
    <div
      class="error"
      *ngIf="isRequired('code')">
      Manager Id is required
    </div>
  </div>

</div>
