<div class="stock-counter"
     [class.focused]="focus"
     tabindex="0"
     (keydown)="onKeyDown($event)"
     (blur)="onBlur($event)"
     (focus)="onFocus($event)">
  <p>{{ value }}</p>

  <div class="stock-counter__buttons">
    <button
      type="button"
      (click)="increment()"
      [disabled]="value === max">
      +
    </button>
    <button
      type="button"
      (click)="decrement()"
      [disabled]="value === min">
      -
    </button>
  </div>
</div>
